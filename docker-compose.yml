version: '3.7'
services:
  dynamodb:
    image: amazon/dynamodb-local
    hostname: dynamodb-local
    container_name: dynamodb-local
    ports:
      - 8000:8000

  dynamodb_seed:
    build:
      context: ./packages/dynamodb/
      dockerfile: Dockerfile
    volumes:
      - /usr/src/app/node_modules
    depends_on:
      - dynamodb
